<div class="card mb-3">
    <div class="card-header">{{user.name}}</div>
    <div class="card-block table-responsive">
        <table class="table table-hover">
            <tbody>
                <tr>
                    <td>Username:</td>
                    <td>{{user.username}}</td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td>
                        <a href="mailto:{{user.email}}" title="{{user.email}}">{{user.email}}</a>
                    </td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td>
                        <a href="tel:{{user.phone}}" title="{{user.phone}}">{{user.phone}}</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-outline-info btn-block" (click)="select()">More...</button>
    </div>
</div>
