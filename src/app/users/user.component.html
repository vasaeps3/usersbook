<div class="row mb-3">
    <div class="col-lg-12">
        <h1>Address book entries</h1>
    </div>
</div>
<div class="row">
    <div *ngFor="let user of users; let i = index" class="col-lg-4">
        <div class="card mb-3">
            <div class="card-header">{{user.name}}</div>
            <div class="card-block table-responsive">
                <table class="table table-hover">
                    <tbody>
                        <tr>
                            <td>Username:</td>
                            <td>{{user.username}}</td>
                        </tr>
                        <tr>
                            <td>E-mail:</td>
                            <td><a href="mailto:{{user.email}}" title="{{user.email}}">{{user.email}}</a></td>
                        </tr>
                        <tr>
                            <td>Phone:</td>
                            <td><a href="tel:{{user.phone}}" title="{{user.phone}}">{{user.phone}}</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-outline-info btn-block">More...</button>
            </div>
        </div>
    </div>
</div>
